<form [formGroup]=fg_Login (ngSubmit)="LogIn()">
    <input type="text" name="txt_User_Name" formControlName="txt_User_Name" placeholder="User Name" />
    <br />
    <input type="password" name="txt_Password" formControlName="txt_Password" placeholder="Password" />
    <br />
    <button>Login</button>
</form>
